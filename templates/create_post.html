{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mb-4">
            <h1>Create a New Post</h1>
            <p class="text-muted">Share your favorite music with your followers</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">New Music Post</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Caption -->
                        <div class="mb-3">
                            <label for="caption" class="form-label">Caption</label>
                            <textarea class="form-control" id="caption" name="caption" rows="3" placeholder="Write something about this song..."></textarea>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- Song Information -->
                        <h5 class="mb-3">Song Information</h5>
                        
                        <div class="mb-3">
                            <label for="song_title" class="form-label
